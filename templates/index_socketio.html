<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz del Asistente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            overflow: hidden;
            padding-bottom: 10px;
        }

        .message-container {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
            clear: both;
            height: 65%;
        }

        #chat-header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .user-message .message-content {
            background-color: #e6e6e6;
            /* Bocadillo gris para mensajes del usuario */
            border-radius: 8px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-end;
            float: right;
            margin-bottom: 10px;
        }

        .assistant-message .message-content {
            background-color: #b9f6ca;
            /* Bocadillo verde claro para respuestas del asistente */
            border-radius: 8px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        #userInput {
            width: 50%;
            padding: 10px;
            margin: 0 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
            bottom: 0;
        }

        #sendButton {
            width: 70px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages">
        </div>
        <div id="footer">
            <input type="text" id="userInput" placeholder="Ingresa tu mensaje">
            <button id="sendButton" onclick="askAssistant()">Enviar</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var content;
        function askAssistant() {
            var userInput = document.getElementById("userInput").value;

            // Añadir mensaje del usuario al contenedor de mensajes
            var chatMessages = document.getElementById("chat-messages");
            chatMessages.innerHTML += `<div class="message user-message"><div class='message-content'>Yo:<br> ${userInput}</div></div>`;

            // Envolvemos el código entre triples comillas
            userInput = "\n" + userInput + "\n";

            $.post("/ask", { user_input: userInput }, function (data) {
                document.getElementById("userInput").value = " ";
            });
        }

        socket.on('response', function(data){
        var chatMessages = document.getElementById("chat-messages");
        content = data.content;

        

        if (data.is_code) {
            chatMessages.innerHTML += `<div class="message code-window"><pre><code class="python">${content}</code></pre></div>`;
            hljs.highlightAll();  // Resaltar el código
        } else {
            // Modificación aquí: Eliminar "Usuario: undefined" de la respuesta del asistente
            if (data.user_input !== undefined) {
                chatMessages.innerHTML += `<div class="message">Asistente:<br> ${content}</div>`;
            } else {
                chatMessages.innerHTML += `<div class="message-container assistant-message"><div class="message-content">Asistente:<br> ${content}</div></div>`;
            }
        }
    });
</script>
</body>
</html>
