<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('/static/bgd.png'); 
        }
        #header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        #chat-container {
            max-width: 50%;
            margin: 80px auto 0; 
            padding: 20px;
            padding-top: 80px;
            border: 0px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            max-height: calc(100vh - 120px); /* Establece la altura máxima en función de la altura de la ventana */
            margin-left:20%;

         }
        #footer {
            background-color: #2C2C2C;
            padding: 10px;
            position: fixed;
            bottom: 0;
            z-index: 1;
            width: 100%;
        }
        .user-message {
            background-color: #DCF8C6;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .assistant-message {
            background-color: #F3F3F3;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            white-space: pre-line;
        }
        .assistant-message li{
            list-style: none;
            margin:0;
        }
        #send-button{
            width:100%;
        }
        #chat-list li {
            list-style: none; /* Elimina la viñeta o el punto de la lista */
            margin: 0;
           

        }
        .form-group{
            width:100%;
            background-color:#2C2C2C;
        }
        #chat-list ul {
            padding: 0;
            margin: 0;
            margin-top: 80px; /* Ajuste del margen superior para dejar espacio para la cabecera fija y empezar más abajo */
        }
        .form-control{
            background-color: #999;
        }

                /* Estilo para la barra lateral */
        #sidebar {
            background-color: #f5f5f5;
            position: fixed;
            top: 80px;
            right: 0;
            width: 200px;
            height: calc(100% - 80px);
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div id="header">
    <form id="model-form">
        <label for="model-select">Selecciona un modelo:</label>
        <select id="model-select" name="models">
            {% for model_path in models_list %}
                <option value="{{ model_path }}">{{ model_path }}</option>
            {% endfor %}
        </select>
        <button type="button" onclick="startModel()">Recargar</button>
        <button type="button" onclick="unloadModel()">Liberar</button>
    </form>
</div>
<div id="chat-container" class="container mt-4">
    <ul id="chat-list"></ul>
</div>
<div id="sidebar">
    <h5>Configuración del Modelo</h5>
    <label for="chat-format">Formato del Chat:</label>
    <input type="text" id="chat-format" placeholder="Ejemplo: my-custom-format">

    <label for="temperature">Temperatura:</label>
    <input type="number" id="temperature" step="0.01" placeholder="Ejemplo: 0.8">

    <label for="context">Contexto Máximo:</label>
    <input type="number" id="context" placeholder="Ejemplo: 2048">

    <button type="button" onclick="applyModelConfig()">Aplicar Configuración</button>
</div>
<div id="footer" >
    <div class="form-group">
        <input type="text" class="form-control" id="user-input" placeholder="Escribe tu mensaje">
    </div>
    <button class="btn btn-primary" id="send-button">Enviar</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');
    socket.on('connect', function() {
        console.log('Connected!');
    });
    // Variable para seguir el estado de la conversación
    var conversationStarted = false;
    // Variable para almacenar la respuesta del asistente actual
    var currentAssistantResponse = '';
    // Manejar el evento "keypress" en el campo de entrada
    $('#user-input').on('keypress', function (e) {
        if (e.which === 13) {
            // Si la tecla presionada es "Enter", enviar el mensaje
            sendMessage();
        }
    });
    // Manejar el evento de clic en el botón de enviar
    $('#send-button').on('click', function() {
        sendMessage();
    });
    // Función para enviar el mensaje
    function sendMessage() {
        var userMessage = $('#user-input').val();
        socket.emit('user_input', {'content': userMessage});
        // Limpiar el campo de entrada
        $('#user-input').val('');
    }
   // Handle assistant response
    socket.on('assistant_response', function(response) {
        handleAssistantResponse(response.content);
        $('body, html').animate({ scrollTop: $(document).height() }, 'slow');
    });
    function handleAssistantResponse(response) {
        var chatList = $('#chat-list');
        var userMessage = $('#user-input');
        // Si es el inicio de la conversación, crea un nuevo bocadillo
        if (!conversationStarted) {
            currentAssistantResponse = response;
            conversationStarted = true;
        } else {
            // Si ya ha comenzado la conversación, actualiza el bocadillo existente con cada token
            currentAssistantResponse += response;
        }
        // Actualiza el bocadillo existente en el chat
        chatList.html('<li class="assistant-message">' + currentAssistantResponse + '</li>');

        // Desplázate hacia abajo considerando la altura de la barra de usuario
        var scrollHeight = chatList[0].scrollHeight;
        var visibleHeight = chatList.innerHeight();
        var userBarHeight = $('#footer').outerHeight();

        if (scrollHeight > visibleHeight) {
            chatList.scrollTop(scrollHeight - visibleHeight + userBarHeight);
        }
    }


// Escucha el evento 'clear_chat'
socket.on('clear_chat', function () {
    $('#chat-list').html('');  // Limpiar el contenido del elemento que muestra los mensajes
    currentAssistantResponse = ''; // Vaciar la variable que almacena la respuesta del asistente
});


function startModel() {
    var selectedModel = $('#model-select').val();
    $.ajax({
        type: "POST",
        url: "/start_model",
        data: { model_path: selectedModel },
        success: function (data) {
            console.log(data);
        },
        error: function (error) {
            console.error('Error:', error);
        }
    });
}

function unloadModel() {
    $.ajax({
        type: "POST",
        url: "/unload_model",
        success: function (data) {
            console.log(data);
        },
        error: function (error) {
            console.error('Error:', error);
        }
    });
}

// Manejar el evento de clic en el botón "Iniciar"
$('#model-form button:nth-child(2)').on('click', function() {
    startModel();
});

// Manejar el evento de clic en el botón "Desinstalar"
$('#model-form button:nth-child(3)').on('click', function() {
    unloadModel();
});

</script>
</body>
</html>
